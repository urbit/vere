name: Push to master

on:
  release: null
  push:
    branches:
      - master
    paths:
      - '*.bazel'
      - '.bazelrc'
      - '.github/workflows/**.yml'
      - 'PACE'
      - 'VERSION'
      - 'bazel/**'
      - 'pkg/**'


jobs:
  urbit:
    uses: ./.github/workflows/shared.yml
    with:
      docker: true
      pace: 'live'
      upload: true
    secrets: inherit
