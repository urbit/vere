name: shared

on:
  workflow_call:
    inputs:
      docker:
        description: 'Build and upload image to Docker Hub'
        type: boolean
        default: false
        required: false
      pace:
        description: 'Release pace'
        type: string
        default: 'edge'
        required: false
      upload:
        description: 'Upload binaries to GCP'
        type: boolean
        default: false
        required: false
    secrets:
      GCP_CREDENTIALS:
        required: false
      GCP_PROJECT:
        required: false

env:
  UPLOAD_BASE: bootstrap.urbit.org/vere

jobs:
  urbit:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { target: linux-aarch64, runner: ubuntu-22.04 }
          - { target: linux-x86_64, runner: ubuntu-22.04 }
          # GitHub doesn't provide M1 macOS machines, so we self-host a runner
          # instead.
          - { target: macos-aarch64, runner: [self-hosted, macos, ARM64] }
          - { target: macos-x86_64, runner: macos-12 }

    runs-on: ${{ matrix.runner }}

    steps:
      #
      # BUILD AND TEST
      #
      - uses: actions/checkout@v3

      - name: chown /usr/local
        if: ${{ matrix.target == 'linux-aarch64' || matrix.target == 'linux-x86_64' }}
        run: |
          # See https://github.com/actions/cache/issues/845.
          sudo chown -R $(whoami) /usr/local

      - name: Set up build cache
        uses: actions/cache@v3
        with:
          key: ${{ matrix.target }}-cache
          path: |
            # # Cache bazel path on Linux.
            ~/.cache/bazel/_bazel_$(whoami)
            # # Cache bazel path on macOS.
            /private/var/tmp/_bazel_$(whoami)
            # Cache musl libc toolchains.
            /usr/local/*-musl

      - name: Install toolchains
        run: |
          case "${{ matrix.target }}" in
            "linux-aarch64")
              bazel run //bazel/toolchain:aarch64-linux-musl-gcc
              ;;
            "linux-x86_64")
              bazel run //bazel/toolchain:x86_64-linux-musl-gcc
              ;;
            "macos-aarch64")
              ;;
            "macos-x86_64")
              # Switch Xcode path to match the path specified in our bazel toolchain.
              sudo xcode-select --switch /Library/Developer/CommandLineTools
              brew install automake libtool
              ;;
            *)
              echo "Unsupported target: ${{ matrix.target }}"
              exit 1
              ;;
          esac


      - name: Build binary
        run: |
          echo "${{ inputs.pace }}" > ./pkg/vere/PACE
          case "${{ matrix.target }}" in
            "linux-aarch64")
              bazel build --platforms=//:linux-aarch64 :urbit
              ;;
            "linux-x86_64")
              bazel build :urbit
              ;;
            "macos-aarch64")
              bazel build :urbit
              ;;
            "macos-x86_64")
              bazel build --clang_version=14.0.6 --extra_toolchains=//bazel/toolchain:brew-clang-macos-x86_64-toolchain :urbit
              ;;
          esac

      - name: Run unit tests
        # We have no way of running the linux-aarch64 tests on a linux-x86_64
        # machine.
        if: ${{ matrix.target != 'linux-aarch64' }}
        run: |
          if [[ "${{ matrix.target }}" == "macos-x86_64" ]]; then
            bazel test --build_tests_only --clang_version=14.0.6 --extra_toolchains=//bazel/toolchain:brew-clang-macos-x86_64-toolchain  ...
          else
            bazel test --build_tests_only ...
          fi

      - name: Run fake ship tests
        if: ${{ matrix.target == 'linux-x86_64' }}
        run: |
          # See https://github.com/urbit/vere/issues/40.
          bazel build //pkg/vere:test-fake-ship


      #
      # UPLOAD TO GCP
      #
      - name: Prepare binary for upload to GCP
        if: ${{ inputs.upload }}
        run: |
          echo "urbit_static=$GITHUB_WORKSPACE/bazel-bin/pkg/vere/urbit" | tee -a $GITHUB_ENV

      - uses: google-github-actions/auth@v1
        if: ${{ inputs.upload }}
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - uses: google-github-actions/setup-gcloud@v1
        if: ${{ inputs.upload }}
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Upload binary to bootstrap.urbit.org
        if: ${{ inputs.upload }}
        run: |
          version="$(cat ./pkg/vere/VERSION)"
          target="gs://${UPLOAD_BASE}/${{ inputs.pace }}/v${version}/vere-v${version}-${{ matrix.target }}"

          # See https://github.com/urbit/vere/issues/86.
          if [[ "$version" == "1.16" ]]; then
            platform=""
            case "${{ matrix.target }}" in
              "linux-aarch64")
                platform="aarch64-linux"
                ;;
              "linux-x86_64")
                platform="x86_64-linux"
                ;;
              "macos-aarch64")
                platform="aarch64-darwin"
                ;;
              "macos-x86_64")
                platform="x86_64-darwin"
                ;;
            esac
            old_target="gs://${UPLOAD_BASE}/${{ inputs.pace }}/${version}/vere-v${version}-${platform}"

            # We never overwrite a binary deployed to the "live" train, but we do
            # overwrite same-versioned binaries deployed to the "soon" and "edge"
            # trains.
            if [[ "${{ inputs.pace }}" == "live" ]]; then
              gsutil cp -n "${{ env.urbit_static }}" "$old_target"
            else
              gsutil cp "${{ env.urbit_static }}" "$old_target"
            fi

            # See https://github.com/urbit/vere/issues/90.
            if [[ "${{ matrix.target }}" == "macos-x86_64" ]]; then
              aarch64_bin=vere-v1.16-aarch64-darwin
              wget https://bootstrap.urbit.org/vere/${{ inputs.pace }}/1.16/$aarch64_bin
              universal_bin=vere-v1.16-universal-darwin
              x86_64_bin="${{ env.urbit_static }}"
              xcrun lipo -create $aarch64_bin $x86_64_bin -output $universal_bin
              gsutil cp $universal_bin "$old_target"
            fi
          fi

          args=""
          # We never overwrite a binary deployed to the "live" train, but we do
          # overwrite same-versioned binaries deployed to the "soon" and "edge"
          # trains.
          if [[ "${{ inputs.pace }}" == "live" ]]; then
            gsutil cp -n "${{ env.urbit_static }}" "$target"
          else
            gsutil cp "${{ env.urbit_static }}" "$target"
          fi
          exitcode=$?

          [ $exitcode -eq 0 ] &&
            echo "upload to $target complete." ||
            echo "upload to $target failed.";
          exit $exitcode


      #
      # DOCKER
      #
      - uses: docker/docker-login-action@v1.8.0
        if: ${{ inputs.docker && matrix.target == 'linux-x86_64' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: christian-korneck/update-container-description-action@v1
        if: ${{ inputs.docker && matrix.target == 'linux-x86_64' }}
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          destination_container_repo: ${{ secrets.DOCKERHUB_USERNAME }}/urbit
          provider: dockerhub
          short_description: 'Urbit: a clean-slate OS and network for the 21st century'
          readme_file: 'DOCKER.md'

      - name: Build and push Docker image
        if: ${{ inputs.docker && matrix.target == 'linux-x86_64' }}
        run: |
          version="v$(cat ./pkg/vere/VERSION)"
          tag="$version-${{ inputs.pace }}"
          bazel run :upload_docker

  upload-version-string:
    name: Upload latest deployed version string to GCP
    runs-on: ubuntu-latest
    needs: [urbit]
    if: inputs.upload
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Upload latest deployed version string to GCP
        run: |
          target="gs://${UPLOAD_BASE}/${{ inputs.pace }}/last"

          # See https://github.com/urbit/vere/issues/86.
          if [[ $(cat ./pkg/vere/VERSION) == "1.16" ]]; then
            gsutil cp ./pkg/vere/VERSION "gs://${UPLOAD_BASE}/${{ inputs.pace }}/1.15/next"
          fi

          # We don't use -n here because we want to overwrite the version
          # string.
          gsutil cp ./pkg/vere/VERSION "$target"

          [ $exitcode -eq 0 ] &&
            echo "Upload to $target completed successfully." ||
            echo "Upload to $target failed.";
          exit $exitcode
